<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Music and Load Pages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
      margin-top: 20px;
    }

    #ytplayer {
      display: none;
    }

    .content-section {
      margin-top: 40px;
      width: 90%;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1>Click to play the song ðŸŽµ</h1>
  <button onclick="playMusic()">Play Music</button>

  <!-- YouTube Embed Iframe -->
  <iframe id="ytplayer" width="0" height="0"
    src=""
    frameborder="0"
    allow="autoplay"
    allowfullscreen>
  </iframe>

  <!-- Loaded content goes here -->
  <div id="proposal" class="content-section"></div>
  <div id="surprise" class="content-section"></div>

  <script>
    function playMusic() {
      const iframe = document.getElementById("ytplayer");
      iframe.src = "https://www.youtube.com/embed/KS_fRbZ0TJY?autoplay=1";
      iframe.style.display = "block";

      // Load Proposal.html after 8 seconds
      setTimeout(() => {
        fetchAndInsert('Proposal.html', 'proposal');
      }, 8000);

      // Load Surprise.html after 18 seconds (8 + 10)
      setTimeout(() => {
        fetchAndInsert('Surprise.html', 'surprise');
      }, 18000);
    }

    function fetchAndInsert(filename, targetId) {
      fetch(filename)
        .then(response => {
          if (!response.ok) throw new Error(`Failed to load ${filename}`);
          return response.text();
        })
        .then(html => {
          document.getElementById(targetId).innerHTML = html;
        })
        .catch(error => {
          document.getElementById(targetId).innerHTML = "<p style='color:red;'>Error loading content.</p>";
          console.error(error);
        });
    }
  </script>

</body>
</html>
