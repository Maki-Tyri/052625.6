<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>

<h2></h2>
<div id="player"></div>

<script>
  // Load YouTube IFrame API
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);

  var player;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      height: '360',
      width: '640',
      videoId: 'gDxdkSkkM0Q',
      playerVars: {
        autoplay: 1,
        mute: 0, // Try with sound
        loop: 1,
        playlist: 'gDxdkSkkM0Q',
        controls: 1
      },
      events: {
        onReady: (event) => {
          event.target.unMute();
          event.target.playVideo();
        }
      }
    });
  }
</script>

</body>
</html>
